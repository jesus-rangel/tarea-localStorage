<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="quiz">
      <div id="welcomescreen">
        <h1 class="quiz__maintitle">Encuesta de satisfacci√≥n al cliente</h1>
        <p class="quiz__description">
          La encuesta tiene <span id="numberOfQuestions"></span> preguntas
        </p>
        <div>
          <input
            type="text"
            id="enter_username"
            placeholder="Ingrese su nombre de usuario"
          />
        </div>
        <button id="welcome_btn"><strong>Iniciar</strong></button>
        <p>Clic abajo para ver las respuestas de otros usuarios</p>
        <button id="responses_btn">Ver Respuestas</button>
      </div>
      <div class="quiz__usernameview" id="userNameView"></div>
      <div id="questionscreen"></div>
      <div id="goodbyescreen">
        <h1>Gracias por responder!</h1>
        <p>Regresar al inicio</p>
        <button id="backToStart_btn">Regresar</button>
      </div>
      <div id="user_responsescreen"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
